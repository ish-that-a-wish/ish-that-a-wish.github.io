<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Team Stats</h1>
    </header>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #E6E6FA;
            color: #4B0082;
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            line-height: 1.6;
            font-size: 22px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 15px;
            border: 1px solid #D8BFD8;
            text-align: center;
        }

        th {
            background-color: #D8BFD8;
            color: #4B0082;
        }

        tr:nth-child(even) {
            background-color: #F3E5F5;
        }

        tr:hover td {
            animation: glow 0.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
            box-shadow: 0 0 10px #D8BFD8;
            }
            to {
            box-shadow: 0 0 20px #D8BFD8;
            }
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #FFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 200px;
            height: auto;
            border-radius: 15px;
            border: 3px solid #D8BFD8;
        }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <main>
        <section id="team-stats">
            <table>
                <thead>
                    <tr>
                        <th>Team Number</th>
                        <th>Team Name</th>
                        <th>Events</th>
                        <th>npOPR</th>
                        <th>Max Score</th>
                        <th>Max Score Partner</th>
                        <th>Awards</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>26336</td>
                        <td>Incredibots</td>
                        <td>Maxwell League Meet 1 & 2, Hawking Interleague, Capek Semifinal</td>
                        <td>118.29</td>
                        <td>309</td>
                        <td>8103 null robotics</td>
                        <td>Winning Alliance Captain, Motivate Award</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; Incredibots</p>
    </footer>
</body>
</html>
