<DOCTYPE html>
<html>
  <head>
    <title>Team Stats</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Team Stats</h1>
    <div id="team-stats"></div>
    <script src="display-stats.js"></script>
  </body>
query GetTeamStats($teamId: Int!) {
    team(id: $teamId) {
      id
      team_name
      robot_name
      events {
        event_key
        name
        year
        awards {
          name
        }
        matches {
          match_number
          red_score
          blue_score
          winning_alliance
        }
      }
    }
  }
</html>
