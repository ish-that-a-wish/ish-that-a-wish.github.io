<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC Scout Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Team Stats</h1>
    </header>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #E6E6FA;
            color: #4B0082;
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            line-height: 1.6;
            font-size: 22px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #FFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 200px;
            height: auto;
            border-radius: 15px;
            border: 3px solid #D8BFD8;
        }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <main>
        <section id="team-stats">
            <h2>Team Stats</h2>
            <table>
                <thead>
                    <tr>
                        <th>Team Number</th>
                        <th>Team Name</th>
                        <th>Next Meet</th>
                        <th>npOPR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>26336</td>
                        <td>Incredibots</td>
                        <td>Capek Semifinal</td>
                        <td>118.29</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; Incredibots</p>
    </footer>
</body>
</html>
